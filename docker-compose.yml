services:
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@localhost:9093'
      # Two listeners: EXTERNAL for host, INTERNAL for Docker network
      KAFKA_LISTENERS: 'EXTERNAL://0.0.0.0:9092,INTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'EXTERNAL://localhost:9092,INTERNAL://kafka:29092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      CLUSTER_ID: 'qtYv_Ot9Sre9S364eHqR_g'

  # ============================================
  # ChromaDB - Vector Database for RAG Worker
  # ============================================
  chromadb:
    image: chromadb/chroma:0.5.5
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: "false"

  # ============================================
  # Python RAG Worker
  # Performs Retrieval Augmented Generation
  # ============================================
  rag-worker:
    build:
      context: ./packages/services/workers/rag-worker
      dockerfile: Dockerfile
    environment:
      # Kafka broker address â€” uses the Docker-internal listener
      KAFKA_BROKERS: kafka:29092
      # ChromaDB within the Docker network
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      # Directory where main.py reads .txt product files.
      # Mapped from the host via the volume below.
      PRODUCTS_DATA_DIR: /app/data/products
      # Set to "true" to force a full re-ingest on startup
      # (e.g. after editing laptops.txt on the host).
      FORCE_REINGEST: "false"
    volumes:
      # Mount host data directory read-only into the container.
      # Changes to laptops.txt on the host are visible immediately
      # without needing to rebuild the image.
      - ./data/products:/app/data/products:ro
    depends_on:
      - kafka
      - chromadb
    restart: unless-stopped

volumes:
  chroma-data:
